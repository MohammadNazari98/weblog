{% extends 'blog/base.html' %}

{% block header %}

<title> All Posts </title>

{% endblock %}

{% block content %}

{% if posts %}

{% for post in posts %}

<p>
    <a href="/{{ post.publish_date.year }}/{{ post.publish_date.month }}/{{ post.publish_date.day }}/{{ post.url }}">
        {{ post.title }}
    </a>
</p>

{% endfor %}

{% else %}

<p>There are not any posts :(</p>

{% endif %}

{% endblock %}
