{% extends 'blog/template.html' %}

{% block header %}

<title> All Posts </title>

{% endblock %}

{% block content %}

{% for post in posts %}

<p>
    <a href="/{{ post.last_modified.year }}/{{ post.last_modified.month }}/{{ post.last_modified.day }}/{{ post.title }}">{{ post.title }}</a>
</p>

{% endfor %}

{% endblock %}
